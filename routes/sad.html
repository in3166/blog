<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Multi level css only push menu</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        label {
            cursor: pointer;
        }

        label:focus {
            outline: none;
        }

        .con {
            display: flex;
            position: relative;
            width: 100%;
            padding-right: .75rem;
            padding-left: .75rem;
            margin-right: auto;
            margin-left: auto
        }

        #wrapper {
            display: flex
        }

        #wrapper #content-wrapper {
            background-color: #f8f9fc;
            width: 100%;
            overflow-x: hidden
        }

        #wrapper #content-wrapper #content {
            flex: 1 0 auto
        }

        .menu>.con,
        .menu>.con-fluid {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between
        }

        .menu {
            position: relative;
            display: block;
            top: 0;
            left: 0%;
            background: gainsboro;
            width: 240px;
            height: 50%;
            transform: translate3d(-240px, 0, 0);
            transition: transform 0.35s;
        }

        .menu label.menu-toggle {
            position: absolute;
            right: -60px;
            width: 60px;
            height: 60px;
            line-height: 0px;
            display: block;
            padding: 0;
            text-indent: -9999px;
            background: url(https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png) 50% 50%/25px 25px no-repeat;
        }

        .menu ul li>label {
            background: url(https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-arrow-right-b-128.png) 95% 50%/16px 16px no-repeat;
        }

        .menu ul li a,
        .menu ul li label {
            display: flex;
            text-align: center;
            padding: 0 20px;
            line-height: 60px;
            text-decoration: none;
            color: gray;
        }

        .menu ul li a:hover,
        .menu ul li label:hover {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* hide inputs */
        .menu-checkbox {
            display: none;
        }

        /* hide navigation icon for sublabels */
        .menu .menu label.menu-toggle {
            background: none;
        }

        /* fade in checked menu */
        .menu-checkbox:checked+.menu {
            transform: translate3d(0, 0, 0);
        }

        /* for show */
        html,
        body {
            height: 100%;
        }

        p {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="wrapper" id="wrapper" style="display: flex;">

        <input type="checkbox" id="menu" name="menu" class="menu-checkbox">
        <div class="menu">
            <div class="main image"><img src="images/run.jpg"></div>
            <label class="menu-toggle" for="menu"><span>Toggle</span></label>
            <ul>
                <li>

                    <div class="menu">
                        <label class="menu-toggle" for="menu-3"><span>Toggle</span></label>
                        <ul>
                            <li>
                                <a href="#">필라테스 소개</a>
                            </li>
                            <li>
                                <a href="#">센터찾기</a>
                            </li>
                            <li>
                                <a href="#">자유잡담</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <label for="menu-4">헬스</label>
                    <input type="checkbox" id="menu-4" name="menu-4" class="menu-checkbox">
                    <div class="menu">
                        <label class="menu-toggle" for="menu-4"><span>Toggle</span></label>
                        <ul>
                            <li>
                                <a href="#">헬스 소개</a>
                            </li>
                            <li>
                                <a href="#">센터찾기</a>
                            </li>
                            <li>
                                <a href="#">자유잡담</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <label for="menu-5">P.T</label>
                    <input type="checkbox" id="menu-5" name="menu-5" class="menu-checkbox">
                    <div class="menu">
                        <label class="menu-toggle" for="menu-5"><span>Toggle</span></label>
                        <ul>
                            <li>
                                <a href="#">P.T 소개</a>
                            </li>
                            <li>
                                <a href="#">센터 찾기</a>
                            </li>
                            <li>
                                <a href="#">자유잡담</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <div class="con">
            <h1>헤더</h1>
            <h1>본문</h1>
        </div>
    </div>
</body>

</html>
